<div class="fluid-container">
  <div class="row">
    <div class="bg col-md-6 col-12 d-flex">
      <img
        src="../../../assets/medical-icon.png"
        width="100"
        height="100"
        alt=""
      />
      <h2 class="text-white">Hello There!</h2>
      <p class="text-white h5 mt-2">Welcome,</p>
      <p class="text-white p-text">
        Please, Register your account by<br />
        filling this form
      </p>
      <form>
        <input
          class="input-fields w-100 p-2 mt-2"
          placeholder="Full name"
          type="name"
          name="name"
          id="name"
          #name
        />
        <input
          class="input-fields w-100 p-2 mt-2"
          placeholder="Email address"
          type="email"
          name="email"
          id="email-login"
          #email
        />
        <input
          class="input-fields w-100 p-2 mt-2"
          placeholder="Mobile number"
          type="number"
          name="number"
          #mobile
        />
        <input
          class="input-fields w-100 p-2 mt-2"
          placeholder="Password"
          type="password"
          name="password"
          id="password-login"
          #password
        />
        <input
          class="input-fields w-100 p-2 mt-2"
          placeholder="Confirm Password"
          type="password"
          name="password"
          #conPass
        />
      </form>
      <div class="row mt-4">
        <button class="w-50 text-green p-2 btn-register" routerLink="/">
          Back to login
        </button>
        <button
          class="w-50 text-white p-2 btn"
          (click)="
            onSignUp(
              name.value,
              email.value,
              mobile.value,
              password.value,
              conPass.value
            )
          "
        >
          Register
        </button>
      </div>

      <p class="text-white mt-1">Help and support</p>
    </div>
  </div>
</div>
