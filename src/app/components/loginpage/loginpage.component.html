<div class="fluid-container">
  <div class="row">
    <div class="bg col-md-6 col-12 d-flex">
      <img
        src="../../../assets/medical-icon.png"
        width="100"
        height="100"
        alt=""
      />
      <h2 class="text-white">Hello There!</h2>
      <p class="text-white h5 mt-2">Welcome Back,</p>
      <p class="text-white p-text">Please, login with your credentials</p>
      <form>
        <input
          class="input-fields w-100 p-2 mt-2"
          placeholder="Email address"
          type="email"
          name="email"
          #email
        />
        <input
          class="input-fields w-100 p-2 mt-2"
          placeholder="Password"
          type="password"
          name="password"
          #password
        />
      </form>
      <div class="row mt-4">
        <button class="w-50 text-green p-2 btn-register" routerLink="/register">
          Register
        </button>
        <button
          class="w-50 text-white p-2 btn"
          (click)="onSignIn(email.value, password.value)"
        >
          Login
        </button>
      </div>

      <p class="text-white mt-1">Forget password?</p>
    </div>
  </div>
</div>
