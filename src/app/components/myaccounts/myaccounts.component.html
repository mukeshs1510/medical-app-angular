<div class="container bg bg-success">
  <div class="row">
    <div class="col-12">
      <app-navbarr></app-navbarr>
      <div class="d-flex w-100 mt-3">
        <img
          class="my-auto"
          src="../../../assets/user-account.png"
          width="120"
          height="120"
          alt="account"
        />
        <div class="my-auto">
          <form>
            <div class="w-100 d-flex">
              <i
                class="fa fa-user-o my-auto p-2 bg-white rounded"
                aria-hidden="true"
              ></i>
              <input
                class="input-fields p-1 w-100"
                [(ngModel)]="userName"
                type="text"
                name="name"
                placeholder="Your name"
              />
            </div>
            <div class="w-100 d-flex mt-1">
              <i
                class="fa fa-envelope-o my-auto p-2 bg-white rounded"
                aria-hidden="true"
              ></i>
              <input
                class="input-fields w-100 p-1"
                [(ngModel)]="userEmail"
                type="text"
                name="name"
                placeholder="Email-address"
              />
            </div>
            <div class="w-100 d-flex mt-1">
              <i
                style="padding-left: 10px; padding-right: 10px"
                class="fa fa-mobile fa-lg my-auto py-2 bg-white rounded"
                aria-hidden="true"
              ></i>
              <input
                class="input-fields w-100 p-1"
                type="text"
                placeholder="Mobile number"
                name="name"
                [(ngModel)]="userMobile"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="d-flex flex-column mt-4">
        <h4 class="my-2 text-white">Other Informations</h4>
        <form>
          <div class="w-100 d-flex mt-1 shadow">
            <i
              style="padding: 12px"
              class="fa fa-home my-auto bg-white rounded"
              aria-hidden="true"
            ></i>
            <input
              class="input-fields w-100 p-2 shadow"
              type="text"
              name="name"
              placeholder="Your Block"
              #password
            />
          </div>
          <div class="w-100 d-flex mt-3 shadow">
            <i
              style="padding: 12px"
              class="fa fa-key my-auto bg-white rounded"
              aria-hidden="true"
            ></i>
            <input
              class="input-fields w-100 p-2"
              type="text"
              name="name"
              placeholder="Change password"
              #block
            />
          </div>
          <div class="w-100 d-flex mt-3 shadow">
            <i
              style="padding: 12px"
              class="fa fa-calendar-check-o my-auto bg-white rounded"
              aria-hidden="true"
            ></i>
            <input
              class="input-fields w-100 p-2"
              type="text"
              name="name"
              placeholder="Last Appointment"
              #block
            />
          </div>
          <div class="w-100 d-flex mt-3 shadow">
            <i
              style="padding: 12px"
              class="fa fa-hospital-o my-auto bg-white rounded"
              aria-hidden="true"
            ></i>
            <input
              class="input-fields w-100 p-2"
              type="text"
              name="name"
              placeholder="Favorite Hospital"
              #block
            />
          </div>
        </form>
      </div>
      <button class="btn btn-secondary w-100 py-2 rounded shadow mt-5">
        Save Changes
      </button>
      <button
        class="btn btn-danger w-50 py-2 rounded shadow mt-2"
        (click)="onLogout()"
      >
        Logout
      </button>
      <app-bottomnav></app-bottomnav>
    </div>
  </div>
</div>
